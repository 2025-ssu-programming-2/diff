name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # master 브랜치에 push가 발생했을 때 실행됩니다.

permissions:
  contents: write # gh-pages 브랜치에 쓰기 권한이 필요합니다.

jobs:
  deploy:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest

    steps:
      # 1. master 브랜치의 최신 코드를 체크아웃합니다.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 'built' 디렉터리의 내용을 'gh-pages' 브랜치로 배포합니다.
      #    빌드 스크립트 실행 없이 바로 배포합니다.
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # 배포할 브랜치 이름
          folder: built         # 배포할 디렉터리 (루트의 'built')
          clean: true           # 배포 브랜치의 기존 파일을 모두 삭제합니다.
